# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - '**'  # This specifies all branches
  pull_request:
    branches:
      - '**'  # This specifies all branches

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-outs your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Build the application
      - name: Build application
        run: echo Building the application...

  # Test job
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: build

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      # Run linting
      - name: Run linting
        run: echo Running linting...

      # Run unit tests
      - name: Run unit tests
        run: echo Running unit tests...

      # Run integration tests
      - name: Run integration tests
        run: echo Running integration tests...

  # Staging job
  staging:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && 
       (github.base_ref == 'main' || github.base_ref == 'develop'))

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      # Deploy to staging
      - name: Deploy to staging
        run: echo Deploying to staging...

  # Production job
  production:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Define the deployment environment
    environment: production
    # Runs only on push to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      # Deploy to production (will run after manual approval via environment protection rule)
      - name: Deploy to production
        run: echo Deploying to production...
